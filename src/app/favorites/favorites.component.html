   <div class="favorites-page">
      <div class="page-header">
        <h1>My Favorites</h1>
        <p>{{ favoritesCount }} {{ favoritesCount === 1 ? 'item' : 'items' }}</p>
      </div>

      <!-- Empty State -->
      <div class="empty-state" *ngIf="favorites.length === 0">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
          <circle cx="60" cy="60" r="50" stroke="#ddd" stroke-width="2"/>
          <path d="M60 85l-8.7-7.92C38.6 66.18 30 59.04 30 50 30 43 35 38 42 38c4.62 0 9.12 2.97 10.71 7.08h14.58C68.88 40.97 73.38 38 78 38c7 0 12 5 12 12 0 9.04-8.6 16.18-21.3 27.08L60 85z" stroke="#ddd" stroke-width="2" fill="none"/>
        </svg>
        <h2>No favorites yet</h2>
        <p>Start adding items you love by clicking the heart icon</p>
        <a routerLink="/products" class="btn-primary">Browse Products</a>
      </div>

      <!-- Favorites Grid -->
      <div class="favorites-grid" *ngIf="favorites.length > 0">
        <div class="favorite-card" *ngFor="let item of favorites">
          <div class="product-image">
            <a [routerLink]="['/productdetails', item.id]">
              <img [src]="item.image" [alt]="item.title">
            </a>
            <button 
              class="remove-btn" 
              (click)="removeItem(item.id)"
              aria-label="Remove from favorites">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
          </div>

          <div class="product-info">
            <h3 class="product-title">
              <a [routerLink]="['/productdetails', item.id]">{{ item.title }}</a>
            </h3>

            <div class="product-rating" *ngIf="item.rating">
              <div class="stars">
                <svg *ngFor="let star of [1,2,3,4,5]" width="12" height="12" viewBox="0 0 12 12" 
                     [class.filled]="star <= item.rating!">
                  <path d="M6 0l1.545 4.755h5.005l-4.05 2.945 1.545 4.755L6 9.51 2.955 12.455l1.545-4.755-4.05-2.945h5.005z" 
                        fill="currentColor"/>
                </svg>
              </div>
              <span class="rating-count">({{ item.reviews | number }})</span>
            </div>

            <div class="product-price">
              <span class="currency">USD</span>
              <span class="current-price">{{ item.price | number:'1.2-2' }}</span>
            </div>

            <button class="btn-add-cart" (click)="addToCart(item)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <!-- Clear All Button -->
      <div class="footer-actions" *ngIf="favorites.length > 0">
        <button class="btn-clear-all" (click)="clearAll()">
          Clear All Favorites
        </button>
      </div>
    </div>
