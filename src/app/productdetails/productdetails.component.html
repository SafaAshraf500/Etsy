<div class="product-details-container">
  <div class="product-content">
    <!-- Product Images Section -->
    <div class="images-section">
      <!-- Main Image -->
      <div class="main-image">
        <img [src]="product.images[selectedImage]" [alt]="product.name">
      </div>

      <!-- Thumbnail Images -->
      <div class="thumbnails">
        <div 
          *ngFor="let image of product.images; let i = index" 
          class="thumbnail"
          [class.active]="selectedImage === i"
          (click)="selectImage(i)">
          <img [src]="image" [alt]="'Thumbnail ' + (i + 1)">
        </div>
      </div>
    </div>

    <!-- Product Info Section -->
    <div class="info-section">
      <!-- Product Title -->
      <h1 class="product-title">{{ product.name }}</h1>

      <!-- Star Seller Badge -->
      <div class="star-seller" *ngIf="product.isStarSeller">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        <span>Star Seller</span>
      </div>

      <!-- Rating -->
      <div class="rating-section">
        <div class="stars">
          <svg *ngFor="let star of [1,2,3,4,5]" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <span class="rating-value">{{ product.rating }}</span>
        <span class="reviews-count">({{ product.reviews }} reviews)</span>
      </div>

      <!-- Color Selection -->
      <div class="option-section">
        <label class="option-label">COLOR</label>
        <select [(ngModel)]="selectedColor" class="option-select">
          <option value="NAVY">NAVY</option>
          <option value="BLACK">BLACK</option>
          <option value="WHITE">WHITE</option>
          <option value="RED">RED</option>
          <option value="BEIGE">BEIGE</option>
        </select>
      </div>

      <!-- Quantity Selection -->
      <div class="option-section">
        <label class="option-label">Quantity</label>
        <div class="quantity-selector">
          <button class="quantity-btn" (click)="decreaseQuantity()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
          </button>
          <input 
            type="number" 
            [(ngModel)]="selectedQuantity" 
            min="1" 
            class="quantity-input"
            readonly>
          <button class="quantity-btn" (click)="increaseQuantity()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Add to Cart Button -->
      <button 
        class="add-to-cart-btn" 
        (click)="addToCart()"
        [disabled]="addingToCart">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="!addedToCart">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
        </svg>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" *ngIf="addedToCart">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span *ngIf="!addedToCart">{{ addingToCart ? 'Adding...' : 'Add to cart' }}</span>
        <span *ngIf="addedToCart">Added to cart!</span>
      </button>

      <!-- Buy Now Button -->
      <button class="buy-now-btn" (click)="buyNow()">
        Buy it now
      </button>

      <!-- Success Message -->
      <div class="success-message" *ngIf="addedToCart">
        âœ“ Item added to your cart successfully!
      </div>

      <!-- Cart Badge in Header (optional) -->
      <div class="cart-badge" *ngIf="getCartCount() > 0">
        <span>{{ getCartCount() }} items in cart</span>
      </div>
    </div>
  </div>
</div>
