<div class="forgot-page">
  <div class="forgot-box">
    <div class="logo">
      <img src="https://www.etsy.com/assets/dist/images/etsylogo.20240215.svg" alt="Etsy Logo" />
    </div>

    <h1>Forgot your password?</h1>
    <p>Enter the email address associated with your account, and weâ€™ll send you a link to reset your password.</p>

    <form [formGroup]="form" (ngSubmit)="sendReset()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" placeholder="Email" />
      </div>

      <button type="submit" [disabled]="form.invalid">Send reset link</button>
    </form>

    <p class="back">
      <a routerLink="/login">Back to sign in</a>
    </p>
  </div>
</div>
